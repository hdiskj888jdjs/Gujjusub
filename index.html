<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Subdomain Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>Subdomain Finder</h1>
        <form id="domain-form">
            <input type="text" id="domain-input" placeholder="Enter a domain (e.g., example.com)" required>
            <button type="submit">Find Subdomains</button>
        </form>
    </header>
    <main id="results">
        <div id="3d-container"></div>
        <button id="download-btn" style="display:none;">Download Subdomains</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
